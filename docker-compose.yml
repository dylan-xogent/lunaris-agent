services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lunaris-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lunaris
      POSTGRES_PASSWORD: lunaris
      POSTGRES_DB: lunaris_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lunaris -d lunaris_agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lunaris-network

  # NestJS API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: lunaris-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://lunaris:lunaris@postgres:5432/lunaris_agent?schema=public
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lunaris-network

  # Next.js Web Console
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: lunaris-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_WS_URL: http://localhost:3001/ws/console
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - lunaris-network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lunaris-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lunaris.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lunaris-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  lunaris-network:
    driver: bridge
